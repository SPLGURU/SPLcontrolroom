<section id="transferPlannerSection" class="content-section">
    <h2>Transfer Planner</h2>

    <div class="dashboard-container">
        <!-- Pitch and Selected Players -->
        <div class="dashboard-col">
            <div class="container pitch-container">
                <div id="pitch">
                    <!-- Goalkeepers -->
                    <div id="pitch-pos-GK" class="pitch-position" style="bottom: 10%; left: 50%; transform: translateX(-50%);">GK</div>
                    <!-- Defenders -->
                    <div id="pitch-pos-DF1" class="pitch-position" style="bottom: 30%; left: 20%; transform: translateX(-50%);">DEF</div>
                    <div id="pitch-pos-DF2" class="pitch-position" style="bottom: 30%; left: 40%; transform: translateX(-50%);">DEF</div>
                    <div id="pitch-pos-DF3" class="pitch-position" style="bottom: 30%; left: 60%; transform: translateX(-50%);">DEF</div>
                    <div id="pitch-pos-DF4" class="pitch-position" style="bottom: 30%; left: 80%; transform: translateX(-50%);">DEF</div>
                    <!-- Midfielders -->
                    <div id="pitch-pos-MF1" class="pitch-position" style="bottom: 55%; left: 20%; transform: translateX(-50%);">MID</div>
                    <div id="pitch-pos-MF2" class="pitch-position" style="bottom: 55%; left: 40%; transform: translateX(-50%);">MID</div>
                    <div id="pitch-pos-MF3" class="pitch-position" style="bottom: 55%; left: 60%; transform: translateX(-50%);">MID</div>
                    <div id="pitch-pos-MF4" class="pitch-position" style="bottom: 55%; left: 80%; transform: translateX(-50%);">MID</div>
                    <!-- Forwards -->
                    <div id="pitch-pos-FW1" class="pitch-position" style="bottom: 80%; left: 33%; transform: translateX(-50%);">FWD</div>
                    <div id="pitch-pos-FW2" class="pitch-position" style="bottom: 80%; left: 66%; transform: translateX(-50%);">FWD</div>
                </div>
            </div>
        </div>

        <!-- Player List -->
        <div class="dashboard-col player-list-section">
            <div class="container" style="flex-grow: 1;">
                <div class="section-header">
                    <h2>Players</h2>
                    <div class="sub-controls">
                        <label for="filterSearch">Search:</label>
                        <input type="text" id="filterSearch" placeholder="Filter by name...">
                    </div>
                </div>

                <div class="player-filters" id="playerFilters">
                    <button class="filter-btn active" data-pos="all">ALL</button>
                    <button class="filter-btn" data-pos="GK">GK</button>
                    <button class="filter-btn" data-pos="DF">DEF</button>
                    <button class="filter-btn" data-pos="MF">MID</button>
                    <button class="filter-btn" data-pos="FW">FWD</button>
                </div>
                
                <div id="playerList">
                    <!-- Player cards will be generated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</section>
